<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <h1>To Do List</h1>
                <h3>ðŸ‘¤ Manager Proyek</h3>
                <p>PT. Maju Mundur</p>
            </div>
            <div class="time" id="currentTime"></div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h3>âž• Tambah Tugas Baru</h3>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="todoText">Tugas yang akan di kerjaakan:</label>
                        <textarea id="todoText" placeholder="Masukan tugas anda di sini..." required></textarea>
                    </div>

                    <div class="form-group">
                        <labbel>Level Prioritas</labbel>
                        <div class="priority-group">
                            <div class="priority-option priority-low">
                                <input type="radio" id="priorityLow" name="priority" value="Low" checked>
                                <label for="priorityLow">Low</label>
                            </div>        
                            <div class="priority-option priority-medium">
                                <input type="radio" id="priorityMedium" name="priority" value="medium">
                                <label for="priorityMedium">Medium</label>
                            </div>        
                            <div class="priority-option priority-high">
                                <input type="radio" id="priorityHigh" name="priority" value="high">
                                <label for="priorityHigh">High</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Submit Tugas</button>
                </form>
            </div>

            <div class="lists-container">
                <div class="list-section">
                    <div class="list-header">
                        <h3>âœ”To Do</h3>
                        <button class="btn-delete-all" onclick="deleteAllTodo()">Delete All</button>
                    </div>
                    <ul id="todoList" class="todo-list"></ul>
                    <div class="empty-tate" id="todoEmpty">
                        <p>Belum ada tugas yang ditambahkan. Tambahkan di atas!</p>
                    </div>
                </div>
                
                <div class="list-section">
                    <div class="list-header">
                        <h3>âœ”Done</h3>
                        <button class="btn-delete-all" onclick="deleteAllDone()">Delete All</button>
                    </div>
                    <ul id="doneList" class="todo-list"></ul>
                    <div class="empty-tate" id="doneEmpty">
                        <p>Belum ada tugas yang selesai</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
