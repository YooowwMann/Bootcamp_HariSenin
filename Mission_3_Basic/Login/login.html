<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Videobelajar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="Logo.png" alt="Logo" class="logo">
  </nav>

  <!-- Container -->
  <div class="container">
    <div class="card">
      <h1 class="title">Masuk Ke Akun</h1>
      <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar</p>

      <label for="email">E-Mail <span class="required">*</span></label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <label for="password">Kata Sandi <span class="required">*</span></label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Masukkan kata sandi" required>
        <img src="eye-off.png" alt="Toggle Password" class="eye-icon" id="togglePassword">
      </div>

      <a href="#" class="forgot">Lupa Password?</a>

      <a href="dashboard.html" class="btn btn-login">Masuk</a>
      <a href="register.html" class="btn btn-register">Daftar</a>

      <div class="divider">atau</div>

      <a href="#" class="btn btn-google">
        <img src="google-icon.png" alt="Google" class="logo-google">
        Masuk dengan Google
      </a>
    </div>
  </div>

  <!-- Script Toggle Password -->
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.src = "eye-off.png";
      } else {
        passwordInput.type = "password";
        togglePassword.src = "eye-off.png";
      }
    });
  </script>

</body>
</html>
